<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4ca1af;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357f89;
        }
        .result, .error {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <form action="/predict" method="post">
            <input type="number" step="any" name="Current_J0" placeholder="Current_J0" required>
            <input type="number" step="any" name="Temperature_T0" placeholder="Temperature_T0" required>
            <input type="number" step="any" name="Speed_J0" placeholder="Speed_J0" required>
            <input type="number" step="any" name="Tool_current" placeholder="Tool_current" required>
            <input type="number" step="any" name="cycle" placeholder="cycle" required>
            <button type="submit">Prédire</button>
        </form>
        {% if prediction %}
            <div class="result">Résultat : {{ prediction }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
